<section class="py-24 bg-white dark:bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white mb-4">
        What our customers say
      </h2>
      <p class="text-xl text-gray-600 dark:text-gray-300">
        Success stories that motivate us to continue innovating
      </p>
    </div>

    <div class="relative max-w-4xl mx-auto">
      <div class="bg-gray-50 dark:bg-gray-800 rounded-2xl p-8 md:p-12 shadow-lg">
        <div class="text-center">
          <div class="flex justify-center space-x-1 mb-6">
            <ng-icon
              *ngFor="let star of [1, 2, 3, 4, 5]"
              name="heroStar"
              class="!w-5 !h-5 !text-yellow-400 fill-current"
            ></ng-icon>
          </div>
          <blockquote
            class="text-lg md:text-xl text-gray-700 dark:text-gray-300 leading-relaxed mb-8 italic"
          >
            "{{ testimonials[currentTestimonial].content }}"
          </blockquote>

          <div class="flex items-center justify-center space-x-4">
            <img
              [src]="testimonials[currentTestimonial].avatar"
              [alt]="testimonials[currentTestimonial].name"
              class="w-16 h-16 rounded-full object-cover shadow-lg"
            />
            <div class="text-left">
              <div class="font-semibold text-gray-900 dark:text-white">
                {{ testimonials[currentTestimonial].name }}
              </div>
              <div class="text-brand-600 dark:text-brand-400">
                {{ testimonials[currentTestimonial].role }}
              </div>
              <div class="text-gray-500 dark:text-gray-400 text-sm">
                {{ testimonials[currentTestimonial].company }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        (click)="prevTestimonial()"
        class="absolute left-0 top-1/2 -translate-y-1/2 -translate-x-4 w-12 h-12 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:shadow-lg transition-all duration-200 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-brand-600 dark:hover:text-brand-400"
      >
        <ng-icon name="heroChevronLeft" class="w-6 h-6"></ng-icon>
      </button>
      <button
        (click)="nextTestimonial()"
        class="absolute right-0 top-1/2 -translate-y-1/2 translate-x-4 w-12 h-12 bg-white dark:bg-gray-800 rounded-full shadow-lg hover:shadow-lg transition-all duration-200 flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-brand-600 dark:hover:text-brand-400"
      >
        <ng-icon name="heroChevronRight" class="w-6 h-6"></ng-icon>
      </button>

      <div class="flex justify-center space-x-2 mt-8">
        <button
          *ngFor="let testimonials of testimonials; let i = index"
          (click)="goToTestimonial(i)"
          [class]="
            'w-3 h-3 rounded-full transition-all duration-200 ' +
            (i === currentTestimonial ? 'bg-brand-600' : 'bg-gray-300 dark:bg-gray-600')
          "
        ></button>
      </div>
    </div>
  </div>
</section>
