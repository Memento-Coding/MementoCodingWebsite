<section
  class="relative bg-gradient-to-br from-white via-blue-50 to-indigo-100 dark:from-gray-900 dark:via-gray-900/20 dark:to-indigo-900/20 min-h-screen flex items-center pt-16"
>
  <div class="absolute inset-0 overflow-hidden">
    <div class="absolute -top-40 -right-32 w-80 h-80 bg-brand-400/20 rounded-full blur-3xl"></div>
    <div
      class="absolute -bottom-40 -left-32 w-80 h-80 bg-indigo-400/20 rounded-full blur-3xl"
    ></div>
  </div>

  <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-6 py-20">
    <div class="grid lg:grid-cols-2 gap-12 items-center">
      <div class="space-y-8 animate-fade-in-up">
        <div
          class="inline-flex items-center px-3 py-1 rounded-full text-sm bg-brand-100 text-brand-700 dark:bg-brand-900/30 dark:text-brand-300"
        >
          <ng-icon [name]="heroSparkles" class="w-4 h-4 mr-2"></ng-icon>
          Innovation in Software Development
        </div>

        <h1
          class="text-4xl md:text-5xl lg:text-6xl font-bold text-gray-900 dark:text-white leading-tight"
        >
          We transform your
          <span class="text-transparent bg-clip-text bg-gradient-to-r from-brand-600 to-indigo-600"
            >Ideas</span
          >
          in code
        </h1>

        <p class="text-xl text-gray-600 dark:text-gray-300 leading-relaxed max-w-2xl">
          At Memento Coding, we create web and mobile modern applications, scalables and high
          performance. Your vision, our tecnical expertise.
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 pt-6">
          <div class="flex items-center space-x-2">
            <ng-icon [name]="heroCodeBracket" class="w-5 h-5 text-brand-600"></ng-icon>
            <span class="text-gray-700 dark:text-gray-300 font-medium">Clean code</span>
          </div>
          <div class="flex items-center space-x-2">
            <ng-icon [name]="heroRocketLaunch" class="w-5 h-5 text-brand-600"></ng-icon>
            <span class="text-gray-700 dark:text-gray-300 font-medium">Fast delivery</span>
          </div>
          <div class="flex items-center space-x-2">
            <ng-icon [name]="heroSparkles" class="w-5 h-5 text-brand-600"></ng-icon>
            <span class="text-gray-700 dark:text-gray-300 font-medium">Innovation</span>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 pt-4">
          <button class="inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-white bg-brand-600 hover:bg-brand-700 rounded-xl transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
            Get Started
            <ng-icon [name]="heroArrowRight" class="w-5 h-5 ml-2"></ng-icon>
          </button>

          <button class="inline-flex items-center justify-center px-8 py-4 text-lg font-medium text-brand-600 dark:text-brand-400 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-xl transition-all duration-200 shadow-md hover:shadow-lg">
            <ng-icon [name]="heroPlayCircle" class="w-5 h-5 mr-2"></ng-icon>
            See demo
          </button>
        </div>

        <div class="grid grid-cols-3 gap-8 pt-8 border-t border-gray-200 dark:border-gray-700">
          <div class="text-center">
            <div class="text-2xl font-bold text-gray-900 dark:text-white">5+</div>
            <div class="text-sm text-gray-600 dark:text-gray-400">Years of expertise</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
